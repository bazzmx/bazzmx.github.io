<!DOCTYPE html><html lang="en">
<head>
	<title>sense2vec: Semantic Analysis of the Reddit Hivemind · Demos · Explosion AI</title>
	<p>Try searching for <a href="?word=fair%20game" class="u-a">a phrase</a> that's more than the sum of its parts to see what the model thinks it means. Try your <a href="?word=pink%20floyd" class="u-a">favourite band</a>, <a href="?word=dtf" class="u-a">slang words</a>, <a href="?word=fourier%20transform" class="u-a">technical things</a>, or something <a href="?word=👍" class="u-a">totally random</a>.</p>
	<div ref="form" class="d-form u-t-lg"><div class="d-input d-input--fit"><label class="u-b-xs u-block u-h6">Term</label><div class="d-input__wrapper"><input id="word" type="text" placeholder="Your term here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onfocus="this.select()" size="5" class="d-input__field" v-model="word" v-on:keyup.enter="submit"><button aria-label="Submit" style="min-width: 22px" class="d-button" v-on:click="submit"><svg aria-hidden="true" viewBox="0 0 22 22" width="22" height="22" class="o-icon" style="min-width: 22px" v-if="!loading" v-cloak=""><use xlink:href="#svg_search"></use></svg><svg aria-hidden="true" viewBox="0 0 17.6 17.6" width="17.6" height="17.6" class="o-icon d-button__spinner" style="min-width: 17.6px" v-if="loading"><use xlink:href="#svg_spinner"></use></svg></button></div></div><div class="d-input"><label class="u-b-xs u-block u-h6">Sense <span data-tooltip="Limit search to part-of-speech tag or entity type" class="d-input__help u-hide-sm"><svg aria-hidden="true" viewBox="0 0 16 16" width="16" height="16" class="o-icon" style="min-width: 16px"><use xlink:href="#svg_help"></use></svg></span></label><div class="d-input__wrapper"><select id="sense" class="d-select" v-model="sense"><option v-for="sense in senses" v-text="sense" v-bind:value="sense"></option></select></div></div></div></header><section class="u-t-lg"><div v-for="result in results" v-on:click="find(result.text)" v-cloak="" class="d-result"><span class="d-result-word">{{ result.text }}</span><span v-bind:data-tooltip="result.total + ' total'" class="d-result-score">{{ result.score }}%</span></div><div v-if="!results.length &amp;&amp; fetched" class="d-result">Nothing found.</div></section>
