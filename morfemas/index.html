<!DOCTYPE html>
<html>

<head>
<!-- jQuery CDN -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<!-- JS file -->
<script src="scripts/jquery.easy-autocomplete.min.js"></script> 
<!-- CSS file -->
<link rel="stylesheet" href="scripts/easy-autocomplete.min.css"> 
<!-- CSS Themes file -->
<link rel="stylesheet" href="scripts/easy-autocomplete.themes.min.css"> 
<!--- CSS file for content -->
<link rel="stylesheet" href="css/style.css">


</head>
<body>
	<meta charset="utf-8">

<div class="header">
	<h1>Diccionario de morfemas</h1>
	<h3>Un simple diccionario de morfemas</h3>
</div>

<div class="topnav">
  <a href=#>Acerca de</a>
  <a href="index.html">Inicio</a>
</div>


<div class="searchbar">
  <input id="morfemas-json" />
</div>

<div class="content">
	<div class="cabecera_morfema">
		<header>
		</header>
	</div>

	<div class="contenido_morfema">
		<section>
		</section>
	</div>
</div>

<div class="footer">
  <h3>Copyleft - All Wrongs Reserved (ɔ) bifronte.mx</h3>
</div>

<script>
	var options = {
		url: "resources/morphemes.json",
		getValue: "morpheme",
		placeholder: "Búsqueda de morfemas",
		theme: "square",
		list: {
			match: {
				enabled: true
			},
			onClickEvent: function () {
				$("p").empty();
				$("h2").empty();
				var header = document.querySelector('header');
				var section = document.querySelector('section');

				var myH2 = document.createElement('h2');
				var myAllomorphs = document.createElement('p');
				var myGloss = document.createElement('p');
				var myOrigin = document.createElement('p');
				var myisPrefix = document.createElement('p');
				var myisSuffix = document.createElement('p');
				var myNotes = document.createElement('p');
				var myExamples = document.createElement('p');

				myH2.textContent = 'Morpheme: ' + $("#morfemas-json").getSelectedItemData().morpheme;

				myAllomorphs.textContent = 'Allomorphs: ' + $("#morfemas-json").getSelectedItemData().allomorphs;
				myGloss.textContent = 'Gloss: ' + $("#morfemas-json").getSelectedItemData().gloss;
				myOrigin.textContent = 'Origin: ' + $("#morfemas-json").getSelectedItemData().origin;
				myisPrefix.textContent = 'Is Prefix: ' + $("#morfemas-json").getSelectedItemData().isPrefix;
				myisSuffix.textContent = 'Is Suffix: ' + $("#morfemas-json").getSelectedItemData().isSuffix;
				myNotes.textContent = 'Notes: ' + $("#morfemas-json").getSelectedItemData().notes;
				myExamples.textContent = 'Examples: ' + $("#morfemas-json").getSelectedItemData().examples;

				header.appendChild(myH2, myH2);
				section.appendChild(myAllomorphs);
				section.appendChild(myGloss);
				section.appendChild(myOrigin);
				section.appendChild(myisPrefix);
				section.appendChild(myisSuffix);
				section.appendChild(myNotes);
				section.appendChild(myExamples);		
			}
		}
	};
	$("#morfemas-json").easyAutocomplete(options);
</script>

</body>
</html>
